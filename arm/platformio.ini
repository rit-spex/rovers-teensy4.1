[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
upload_protocol = teensy-cli
lib_deps =
	symlink://../libs/CAN
	symlink://../libs/TICT249
	robotis-git/Dynamixel2Arduino@^0.7.0
